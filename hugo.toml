# Site settings
baseURL = "https://briancain.net"
languageCode = "en-US"
title = "Brian Cain - Software Engineer"
theme = "split"
disableKinds = ["section", "taxonomy", "RSS", "sitemap"]
disableHugoGeneratorInject = true

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2025 Brian Cain"

[params]

  # Metadata for search engines and social sharing
  author = "Brian Cain"
  description = "My personal website, portfolio, and social links landing page."
  shareImage = "images/social.jpg"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/me-mnt.jpg"
      position = "bottom left"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/briancain1/"
        new_tab = true # new tab

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:brianccain@gmail.com"
        new_tab = false # Default, open at same tab

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "GitHub"
        url = "https://github.com/briancain"
        new_tab = true # new tab

      [[params.links.list2.link]]
        text = "Itch.io"
        url = "https://briancain.itch.io/"
        new_tab = true # new tab

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Links"

      [[params.links.list3.link]]
        text = "Home"
        url = "index.html"

      [[params.links.list3.link]]
        text = "Resume"
        url = "resume.html"

      [[params.links.list3.link]]
        text = "Game Dev Portfolio"
        url = "game-dev.html"

